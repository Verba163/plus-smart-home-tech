aggregator.kafka.consumer.bootstrap.servers=localhost:9092
aggregator.kafka.consumer.group.id=sensor-aggregator
aggregator.kafka.consumer.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
aggregator.kafka.consumer.value.deserializer=ru.yandex.practicum.aggregator.deserializer.SensorEventDeserializer
aggregator.kafka.consumer.auto.offset.reset=earliest

aggregator.kafka.producer.bootstrap.servers=localhost:9092
aggregator.kafka.producer.key.serializer=org.apache.kafka.common.serialization.StringSerializer
aggregator.kafka.producer.value.serializer=ru.yandex.practicum.aggregator.serializer.GeneralAvroSerializer

# Топики по темам
topic.hub-events=telemetry.hubs.v1
topic.sensor-events=telemetry.sensors.v1